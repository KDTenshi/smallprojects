<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <h1 class="Title">Tic Tac Toe</h1>
      <div class="Game">
        <div class="Game_Field" id="field">
          <div class="Game_Cell" data-col="0" data-row="0"></div>
          <div class="Game_Cell" data-col="1" data-row="0"></div>
          <div class="Game_Cell" data-col="2" data-row="0"></div>
          <div class="Game_Cell" data-col="0" data-row="1"></div>
          <div class="Game_Cell" data-col="1" data-row="1"></div>
          <div class="Game_Cell" data-col="2" data-row="1"></div>
          <div class="Game_Cell" data-col="0" data-row="2"></div>
          <div class="Game_Cell" data-col="1" data-row="2"></div>
          <div class="Game_Cell" data-col="2" data-row="2"></div>
        </div>
        <button class="Game_Restart" id="restart">Restart</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
